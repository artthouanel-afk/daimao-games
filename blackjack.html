<body>

<header class="site-header">
  <div class="site-header-inner">
    <div class="brand">
      <div class="brand-logo">DG</div>
      <div class="brand-text">
        <div class="brand-name">Daimao Games</div>
        <div class="brand-tagline" data-i18n-key="header_tagline"></div>
      </div>
    </div>
    <div class="header-right">
      <button id="lang-toggle" class="lang-toggle">
        üåê <span data-lang-label>FR / EN</span>

      <div class="credit-display">
        <span class="credit-label" data-i18n-key="credits_label"></span>
        <span class="credit-value" data-credits>0.00</span>
      </div>
    </div>
  </div>
</header>

<main class="page">
  <h1 class="page-title" data-i18n-key="page_blackjack_title"></h1>
  <p class="page-subtitle" data-i18n-key="page_blackjack_subtitle"></p>

  <div class="game-layout">

    <!--  PANEL DU JEU  -->
    <section class="panel">

      <div class="blackjack-table">

        <!-- Croupier -->
        <div class="bj-row">
          <div class="bj-label" data-i18n-key="blackjack_dealer"></div>
          <div class="bj-cards" id="dealer-cards"></div>
          <div class="bj-total" id="dealer-total"></div>
        </div>

        <!-- Joueur -->
        <div class="bj-row">
          <div class="bj-label" data-i18n-key="blackjack_player"></div>
          <div class="bj-cards" id="player-cards"></div>
          <div class="bj-total" id="player-total"></div>
        </div>

      </div>

      <!--  CONTROLES  -->
      <div class="blackjack-controls">

        <!-- Mise -->
        <div style="flex: 1; min-width: 140px;">
          <div class="label" data-i18n-key="label_bet_amount"></div>
          <input id="bj-bet" class="input" type="number" step="0.1" min="0.2" max="10000"
                 data-i18n-placeholder="placeholder_bet_amount" />
        </div>

        <!-- Boutons -->
        <button id="bj-deal" class="btn">
          <span data-i18n-key="btn_deal"></span> üÉè
        </button>

        <button id="bj-hit" class="btn btn-outline" disabled>
          <span data-i18n-key="btn_hit"></span>
        </button>

        <button id="bj-stand" class="btn btn-outline" disabled>
          <span data-i18n-key="btn_stand"></span>
        </button>

      </div>

      <!-- Zone de statut -->
      <div id="bj-status" class="status"></div>
    </section>

    <!-- panneau d‚Äôexplications -->

</main>
